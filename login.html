<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>Jobster - Login</title>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e1b4b, #312e81);
        }
    </style>
</head>
<body class="gradient-bg flex justify-center items-center h-screen">
    <div class="bg-white p-10 rounded-xl shadow-2xl w-[420px] relative">
        <div class="mb-10 text-center">
            <div class="inline-block mb-6">
                <svg class="w-32 mx-auto" viewBox="0 0 200 50" fill="none">
                    <text x="50%" y="35" font-family="system-ui" font-size="32" font-weight="700" fill="#312e81" text-anchor="middle">
                        Jobster
                    </text>
                </svg>
            </div>
            <p class="text-gray-600 text-sm">Sign in to your dashboard</p>
        </div>
        <form id="loginForm" class="space-y-5">
            <div class="transform">
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
                <input type="email" id="email" required 
                    class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg 
                    text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                    transition-all duration-200 outline-none">
            </div>
            <div class="transform">
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                <input type="password" id="password" required 
                    class="block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg 
                    text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                    transition-all duration-200 outline-none">
            </div>
            <div class="pt-2">
                <button type="submit" 
                    class="login-btn w-full py-3 px-4 rounded-lg text-sm font-medium text-white
                    bg-indigo-900 hover:bg-indigo-800 disabled:opacity-50 disabled:cursor-not-allowed
                    transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</body>
<script src="auth.js"></script>
</html>
